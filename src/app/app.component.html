<div
  class="d-flex flex-column"
  [ngStyle]="{
    'background-color': getColor((counter$ | async)!)
  }"
>
  <nav>
    <a routerLink="/up">Increase Counter</a> |
    <a routerLink="/down">Decrease Counter</a> |
    <a routerLink="/reset">Reset Counter</a> |
  </nav>
  Counter:
  {{ counter$ | async }}

  <router-outlet></router-outlet>
</div>
